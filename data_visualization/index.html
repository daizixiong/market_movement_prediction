    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var sif_chart = echarts.init(document.getElementById('sif'));

    // 指定图表的配置项和数据

    var sif_option = {
        title: {
            x: 'center',
            text: 'Sentiment Influence Factor(SIF) Distribution',
            // subtext: '$AMZN'
        },
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'line' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            type: 'category',
            // data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            // X轴坐标
            data: ["(-1, -0.9]","(-0.9, -0.8]","(-0.8, -0.7]","(-0.7, -0.6]","(-0.6, -0.5]","(-0.5, -0.4]","(-0.4, -0.3]","(-0.3, -0.2]","(-0.2, -0.1]","(-0.1, 0]","(0, 0.1]","(0.1, 0.2]","(0.2, 0.3]","(0.3, 0.4]","(0.4, 0.5]","(0.5, 0.6]","(0.6, 0.7]","(0.7, 0.8]","(0.8, 0.9]","(0.9, 1]"],
            axisTick: {
                alignWithLabel: true
            },
            axisLabel: {
                interval: 0,
                rotate: 45
            }
        }],
        yAxis: [{
            type: 'value'
        }],
        series: [{
            name: 'Number of Tweets',
            type: 'bar',
            barWidth: '60%',
            // data: [10, 52, 200, 334, 390, 330, 220],
            // Y轴数据
            data: [4,4,5,5,7,13,12,32,120,24927,11238,335,115,54,41,40,20,12,7,75],
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#26C0C0', '#26C0C0', '#26C0C0', '#26C0C0', '#F0805A', '#9BCA63', '#9BCA63', '#9BCA63',
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            },
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    sif_chart.setOption(sif_option);
    </script>
    <script type="text/javascript">
    var company_accuracy = echarts.init(document.getElementById('company_accuracy'));

            axisTick: {

            },

    <script type="text/javascript">
    var time_series_bar = echarts.init(document.getElementById("time_series"));

    var time_series_bar_option = {
